specVersion: 0.0.2
description: Swarm Network provides open technology to enable the creation and management of digital assets.
repository: https://github.com/SwarmMarkets/trade-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: rinkeby
    source:
      address: "0xc7D87c0B11288de9fD627e9383f63C953e2FdD72"
      abi: Factory
      startBlock: 9780125
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Balancer
      abis:
        - name: Factory
          file: ./abis/BFactory.json
        - name: CRPFactory
          file: ./abis/CRPFactory.json
        - name: ConfigurableRightsPool
          file: ./abis/ConfigurableRightsPool.json
      eventHandlers:
        - event: LOG_NEW_POOL(indexed address,indexed address)
          handler: handleNewPool
  - kind: ethereum/contract
    name: XTokenWrapper
    network: rinkeby
    source:
      address: "0x5c2BDE960cdF557B882Ba293F5e036E1A1316aa0"
      abi: XTokenWrapper
      startBlock: 9780125
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/xtokenwrapper.ts
      entities:
        - Token
      abis:
        - name: XTokenWrapper
          file: ./abis/XTokenWrapper.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: RegisterToken(indexed address,indexed address)
          handler: handleRegisterToken
  - kind: ethereum/contract
    name: dOTC
    network: rinkeby
    source:
      address: "0xEc8f971a15d530a0966e49bDeC3470d8D3030eA0"
      abi: DOTCManager
      startBlock: 9938498
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/dOTCManager.ts
      entities:
        - Offers
        - Orders
      abis:
        - name: DOTCManager
          file: ./abis/DOTCManager.json
      eventHandlers:
        - event: CreatedOffer(uint256,address,address,address,uint256,uint256,uint8,address,bool)
          handler: handleNewOffer
        - event: CreatedOrder(uint256,uint256,uint256,address,uint256)
          handler: handleNewOrder
        - event: CompletedOffer(uint256)
          handler: handleOfferCompleted
        - event: CanceledOffer(uint256,address,uint256)
          handler: handleCanceledOffer
templates:
  - kind: ethereum/contract
    name: Pool
    network: rinkeby
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
        - Balancer
        - Swap
      abis:
        - name: Pool
          file: ./abis/BPool.json
        - name: BToken
          file: ./abis/BToken.json
        - name: BTokenBytes
          file: ./abis/BTokenBytes32.json
      eventHandlers:
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x34e1990700000000000000000000000000000000000000000000000000000000"
          handler: handleSetSwapFee
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x92eefe9b00000000000000000000000000000000000000000000000000000000"
          handler: handleSetController
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x49b5955200000000000000000000000000000000000000000000000000000000"
          handler: handleSetPublicSwap
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x4bb278f300000000000000000000000000000000000000000000000000000000"
          handler: handleFinalize
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0x3fdddaa200000000000000000000000000000000000000000000000000000000"
          handler: handleRebind
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0xe4e1e53800000000000000000000000000000000000000000000000000000000"
          handler: handleRebind
        - event: LOG_CALL(indexed bytes4,indexed address,bytes)
          topic0: "0xcf5e7bd300000000000000000000000000000000000000000000000000000000"
          handler: handleUnbind
        - event: LOG_JOIN(indexed address,indexed address,uint256)
          handler: handleJoinPool
        - event: LOG_EXIT(indexed address,indexed address,uint256)
          handler: handleExitPool
        - event: LOG_SWAP(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
  - kind: ethereum/contract
    name: CrpController
    network: rinkeby
    source:
      abi: ConfigurableRightsPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - Pool
      abis:
        - name: ConfigurableRightsPool
          file: ./abis/ConfigurableRightsPool.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleSetCrpController
  - kind: ethereum/contract
    name: XToken
    network: rinkeby
    source:
      abi: XToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/xtoken.ts
      entities:
        - XToken
      abis:
        - name: XToken
          file: ./abis/XToken.json
        - name: GnosisSafe
          file: ./abis/GnosisSafe.json
      eventHandlers:
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
